<div class="g-signin2" style="display: none;" data-onsuccess="onSignIn"></div>
<script>
    var userID = '';

    function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        userID = profile.getId();
    }

    isLogin();
    function isLogin() {
        if (userID == '') {
            window.location.replace('/');
        }
    }
</script>
